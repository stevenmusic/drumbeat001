                pattern: [

        // éŸ³é »ä¸Šä¸‹æ–‡
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // å‰µå»ºæ›´çœŸå¯¦çš„é¼“è²éŸ³é »
        function playDrum(drumType) {
            const now = audioContext.currentTime;
            
            if (drumType === 'snare') {
                // Snare: ä½¿ç”¨ç™½å™ªéŸ³ + éŸ³èª¿
                const noise = audioContext.createBufferSource();
                const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.2, audioContext.sampleRate);
                const noiseData = noiseBuffer.getChannelData(0);
                for (let i = 0; i < noiseBuffer.length; i++) {
                    noiseData[i] = Math.random() * 2 - 1;
                }
                noise.buffer = noiseBuffer;
                
                const noiseFilter = audioContext.createBiquadFilter();
                noiseFilter.type = 'highpass';
                noiseFilter.frequency.value = 1000;
                
                const noiseGain = audioContext.createGain();
                noiseGain.gain.setValueAtTime(0.7, now);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                
                const osc = audioContext.createOscillator();
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                
                const oscGain = audioContext.createGain();
                oscGain.gain.setValueAtTime(0.3, now);
                oscGain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                
                noise.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(audioContext.destination);
                
                osc.connect(oscGain);
                oscGain.connect(audioContext.destination);
                
                noise.start(now);
                noise.stop(now + 0.2);
                osc.start(now);
                osc.stop(now + 0.1);
                
            } else if (drumType === 'tom1' || drumType === 'tom2' || drumType === 'tom3') {
                // Tom: é›™éœ‡ç›ªå™¨è£½é€ å…±é³´æ•ˆæœ
                const freqs = {tom1: 180, tom2: 140, tom3: 100};
                const freq = freqs[drumType];
                
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                
                osc1.frequency.setValueAtTime(freq, now);
                osc1.frequency.exponentialRampToValueAtTime(freq * 0.5, now + 0.3);
                osc2.frequency.setValueAtTime(freq * 1.5, now);
                osc2.frequency.exponentialRampToValueAtTime(freq * 0.7, now + 0.3);
                
                const gain = audioContext.createGain();
                gain.gain.setValueAtTime(0.6, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                
                osc1.connect(gain);
                osc2.connect(gain);
                gain.connect(audioContext.destination);
                
                osc1.start(now);
                osc2.start(now);
                osc1.stop(now + 0.4);
                osc2.stop(now + 0.4);
                
            } else if (drumType === 'bass') {
                // Bass Drum: ä½é »é‡æ“Š
                const osc = audioContext.createOscillator();
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.1);
                osc.frequency.exponentialRampToValueAtTime(30, now + 0.3);
                
                const gain = audioContext.createGain();
                gain.gain.setValueAtTime(1, now);
                gain.gain.exponentialRampToValueAtTime(0.3, now + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.start(now);
                osc.stop(now + 0.5);
                
            } else if (drumType === 'hihat') {
                // Hi-Hat: é«˜é »é‡‘å±¬è²
                const noise = audioContext.createBufferSource();
                const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.05, audioContext.sampleRate);
                const noiseData = noiseBuffer.getChannelData(0);
                for (let i = 0; i < noiseBuffer.length; i++) {
                    noiseData[i] = Math.random() * 2 - 1;
                }
                noise.buffer = noiseBuffer;
                
                const bandpass = audioContext.createBiquadFilter();
                bandpass.type = 'bandpass';
                bandpass.frequency.value = 10000;
                bandpass.Q.value = 1;
                
                const gain = audioContext.createGain();
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                
                noise.connect(bandpass);
                bandpass.connect(gain);
                gain.connect(audioContext.destination);
                
                noise.start(now);
                noise.stop(now + 0.05);
                
            } else if (drumType === 'crash') {
                // Crash Cymbal: é•·å»¶éŸ³çš„é‡‘å±¬è²
                const noise = audioContext.createBufferSource();
                const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 2, audioContext.sampleRate);
                const noiseData = noiseBuffer.getChannelData(0);
                for (let i = 0; i < noiseBuffer.length; i++) {
                    noiseData[i] = Math.random() * 2 - 1;
                }
                noise.buffer = noiseBuffer;
                
                const bandpass = audioContext.createBiquadFilter();
                bandpass.type = 'bandpass';
                bandpass.frequency.value = 5000;
                bandpass.Q.value = 0.5;
                
                const gain = audioContext.createGain();
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 2);
                
                noise.connect(bandpass);
                bandpass.connect(gain);
                gain.connect(audioContext.destination);
                
                noise.start(now);
                noise.stop(now + 2);
                
            } else if (drumType === 'ride') {
                // Ride Cymbal: æ¸…è„†çš„é‡‘å±¬è²å¸¶æœ‰éŸ³èª¿
                const noise = audioContext.createBufferSource();
                const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.4, audioContext.sampleRate);
                const noiseData = noiseBuffer.getChannelData(0);
                for (let i = 0; i < noiseBuffer.length; i++) {
                    noiseData[i] = Math.random() * 2 - 1;
                }
                noise.buffer = noiseBuffer;
                
                const bandpass = audioContext.createBiquadFilter();
                bandpass.type = 'bandpass';
                bandpass.frequency.value = 3000;
                bandpass.Q.value = 1;
                
                const gain = audioContext.createGain();
                gain.gain.setValueAtTime(0.4, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                
                noise.connect(bandpass);
                bandpass.connect(gain);
                gain.connect(audioContext.destination);
                
                noise.start(now);
                noise.stop(now + 0.4);
            }
        }

        // é¼“çµ„é»æ“Šäº‹ä»¶
        document.querySelectorAll('.drum').forEach(drum => {
            drum.addEventListener('click', function() {
                const sound = this.dataset.sound;
                playDrum(sound);
                this.classList.add('hit');
                setTimeout(() => this.classList.remove('hit'), 300);
            });
        });

        // éµç›¤äº‹ä»¶
        document.addEventListener('keydown', function(e) {
            const keyMap = {
                'd': 'snare',
                'f': 'tom1',
                'g': 'tom2',
                'h': 'tom3',
                'j': 'hihat',

            const sound = keyMap[e.key.toLowerCase()];
            if (sound) {
                e.preventDefault();
                playDrum(sound);
                const drumElement = document.querySelector(`[data-sound="${sound}"]`);
                if (drumElement) {
                    drumElement.classList.add('hit');
                    setTimeout(() => drumElement.classList.remove('hit'), 300);
                }
            }
        });

        // ç¯€æ‹å™¨è®Šæ•¸
        let bpm = 120;
        let isPlaying = false;
        let intervalId = null;
        let currentBeat = 0;
        let currentPattern = null;
        let patternIntervalId = null;

        const bpmDisplay = document.getElementById('bpmDisplay');
        const bpmSlider = document.getElementById('bpmSlider');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const beatDots = document.querySelectorAll('.beat-dot');

        // BPMæ§åˆ¶
        document.getElementById('bpmUp').addEventListener('click', () => {
            bpm = Math.min(240, bpm + 5);
            updateBPM();
        });

        document.getElementById('bpmDown').addEventListener('click', () => {
            bpm = Math.max(40, bpm - 5);
            updateBPM();
        });

        bpmSlider.addEventListener('input', (e) => {
            bpm = parseInt(e.target.value);
            updateBPM();
        });

        function updateBPM() {
            bpmDisplay.textContent = bpm;
            bpmSlider.value = bpm;
            if (isPlaying) {
                stopMetronome();
                startMetronome();
            }
        }

        // ç¯€æ‹å™¨åŠŸèƒ½
        function startMetronome() {
            isPlaying = true;
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            currentBeat = 0;

            const interval = 60000 / bpm;

            intervalId = setInterval(() => {
                // æ’­æ”¾ç¯€æ‹å™¨è²éŸ³
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = currentBeat === 0 ? 1000 : 800;
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);

                // æ›´æ–°è¦–è¦ºæŒ‡ç¤º
                beatDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentBeat);
                });

                currentBeat = (currentBeat + 1) % 4;
            }, interval);

            // æ’­æ”¾é¸ä¸­çš„é¼“é»
            if (currentPattern) {
                playPattern(currentPattern);
            }
        }

        function stopMetronome() {
            isPlaying = false;
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            
            if (patternIntervalId) {
                clearInterval(patternIntervalId);
                patternIntervalId = null;
            }

            beatDots.forEach(dot => dot.classList.remove('active'));
            currentBeat = 0;
        }

        startBtn.addEventListener('click', startMetronome);
        stopBtn.addEventListener('click', stopMetronome);

        // æ’­æ”¾é¼“é»
        function playPattern(pattern) {
            if (patternIntervalId) {
                clearInterval(patternIntervalId);
            }

            const barDuration = (60000 / bpm) * 4; // ä¸€å°ç¯€çš„æ™‚é•·
            let beatIndex = 0;

            patternIntervalId = setInterval(() => {
                const beatTime = (60000 / bpm) / 2; // æ¯åŠæ‹çš„æ™‚é•·
                
                pattern.pattern.forEach((note, index) => {
                    setTimeout(() => {
                        note.drums.forEach(drum => {
                            playDrum(drum);
                            const drumElement = document.querySelector(`[data-sound="${drum}"]`);
                            if (drumElement) {
                                drumElement.classList.add('hit');
                                setTimeout(() => drumElement.classList.remove('hit'), 100);
                            }
                        });
                    }, (note.beat - 1) * beatTime);
                });

            }, barDuration);
        }

        // æ¸²æŸ“é¼“é»å¡ç‰‡
        const patternsGrid = document.getElementById('patternsGrid');
        drumPatterns.forEach((pattern, index) => {
            const card = document.createElement('div');
            card.className = 'pattern-card';
            card.innerHTML = `
                <div class="pattern-name">${pattern.name}</div>
                <div class="pattern-description">${pattern.description}</div>
                <div class="pattern-notation">${pattern.notation}</div>
            `;
            
            card.addEventListener('click', function() {
                document.querySelectorAll('.pattern-card').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                currentPattern = pattern;
                
                if (isPlaying) {
                    playPattern(pattern);
                }
            });
            
            patternsGrid.appendChild(card);
        });

        // é»˜èªé¸æ“‡ç¬¬ä¸€å€‹é¼“é»
        document.querySelector('.pattern-card').classList.add('active');
        currentPattern = drumPatterns[0];
